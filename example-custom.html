<!DOCTYPE html>
<!--
  Vanilla CardSlider - Product Showcase Example
  Created by: Riad Kilani (@SyntaxSidekick)
  Portfolio: https://riadkilani.com

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla CardSlider - Product Showcase</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-indicator" role="progressbar" aria-label="Slide transition indicator"></div>

    <main role="main">
      <div id="slide-carousel" aria-label="Product showcase carousel">
        <!-- Slides will be dynamically generated here -->
      </div>
    </main>

    <aside class="slide-info" id="slide-info-primary">
      <div class="genre-box">
        <div class="genre-text" id="current-genre-primary"></div>
      </div>
      <div class="title-box-top">
        <div class="title-top" id="current-title-top-primary"></div>
      </div>
      <div class="title-box-bottom">
        <div class="title-bottom" id="current-title-bottom-primary"></div>
      </div>
      <div class="synopsis" id="current-synopsis-primary"></div>
    </aside>

    <aside class="slide-info" id="slide-info-secondary">
      <div class="genre-box">
        <div class="genre-text" id="current-genre-secondary"></div>
      </div>
      <div class="title-box-top">
        <div class="title-top" id="current-title-top-secondary"></div>
      </div>
      <div class="title-box-bottom">
        <div class="title-bottom" id="current-title-bottom-secondary"></div>
      </div>
      <div class="synopsis" id="current-synopsis-secondary"></div>
    </aside>

    <!-- Material Design Controls -->
    <div class="material-controls" id="slide-controls" role="navigation" aria-label="Slide navigation">
      <!-- Inline Controls -->
      <div class="material-inline-controls">
        <button class="material-fab" data-action="prev" aria-label="Previous slide">
          <span class="material-icon">chevron_left</span>
          <div class="material-ripple"></div>
        </button>
        
        <div class="slide-info">
          <div class="slide-counter">
            <span class="current-slide">1</span>
            <span class="slide-separator">/</span>
            <span class="total-slides">4</span>
          </div>
          
          <!-- Progress Bar under counter -->
          <div class="material-progress">
            <div class="progress-track">
              <div class="progress-fill" id="carousel-progress-bar"></div>
            </div>
          </div>
        </div>
        
        <button class="material-fab" data-action="play-pause" aria-label="Play/Pause">
          <span class="material-icon">pause</span>
          <div class="material-ripple"></div>
        </button>
        
        <button class="material-fab" data-action="next" aria-label="Next slide">
          <span class="material-icon">chevron_right</span>
          <div class="material-ripple"></div>
        </button>
      </div>
    </div>

    <div class="loading-screen" id="loading-screen">
      <div class="spinner"></div>
      <p>Loading content...</p>
    </div>

    <!-- Configuration (customize this section) -->
    <script>
      // Custom product data
      window.SLIDE_DATA = [
        {
          genre: 'Premium Laptop',
          titleTop: 'MACBOOK',
          titleBottom: 'PRO M3',
          synopsis: 'Experience unprecedented performance with the new MacBook Pro featuring the M3 chip. Perfect for creative professionals, developers, and power users who demand the best in portable computing technology.',
          poster: 'https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=800&h=1200&fit=crop'
        },
        {
          genre: 'Smart Watch',
          titleTop: 'APPLE',
          titleBottom: 'WATCH ULTRA',
          synopsis: 'The most rugged and capable Apple Watch ever, designed for endurance athletes and outdoor adventurers. With precision GPS, cellular connectivity, and up to 36 hours of battery life.',
          poster: 'https://images.unsplash.com/photo-1434494878577-86c23bcb06b9?w=800&h=1200&fit=crop'
        },
        {
          genre: 'Wireless Earbuds',
          titleTop: 'AIRPODS',
          titleBottom: 'PRO 2',
          synopsis: 'Next-generation AirPods Pro with breakthrough active noise cancellation, adaptive transparency, and personalized spatial audio for an immersive listening experience.',
          poster: 'https://images.unsplash.com/photo-1606220945770-b5b6c2c55bf1?w=800&h=1200&fit=crop'
        },
        {
          genre: 'Gaming Console',
          titleTop: 'PLAYSTATION',
          titleBottom: '5 PRO',
          synopsis: 'The ultimate gaming experience with 8K graphics, lightning-fast loading, and immersive 3D audio. Play the latest exclusive titles with unprecedented visual fidelity.',
          poster: 'https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?w=800&h=1200&fit=crop'
        }
      ];

      // Custom configuration for product showcase
      window.CAROUSEL_CONFIG = {
        ...window.CAROUSEL_CONFIG,
        AUTO_PLAY_INTERVAL: 7000,  // Slower for product viewing
        ANIMATION_DURATION: 800,   // Smoother transitions
        DEBUG_LOGGING: true        // Enable debug mode
      };

      // Custom color scheme
      window.APPEARANCE_CONFIG = {
        ...window.APPEARANCE_CONFIG,
        PRIMARY_COLOR: '#4CAF50',      // Green for eco-friendly products
        ACCENT_COLOR: '#FF9800',       // Orange accent
        BACKGROUND_COLOR: '#fafafa'    // Light background
      };
    </script>
    
    <!-- Load the carousel system -->
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

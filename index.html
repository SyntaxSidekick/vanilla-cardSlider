<!DOCTYPE html>
<!--
  Vanilla CardSlider - Material Design Content Showcase
  Created by: Riad Kilani (@SyntaxSidekick)
  Portfolio: https://riadkilani.com

-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a1a">
  <title>Vanilla CardSlider - Content Showcase</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet";>
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-indicator" role="progressbar" aria-label="Slide transition indicator"></div>

    <main role="main">
      <div id="slide-carousel" aria-label="Content showcase carousel">
        <!-- Slides will be dynamically generated here -->
      </div>
    </main>

    <aside class="slide-info" id="slide-info-primary">
      <div class="genre-box">
        <div class="genre-text" id="current-genre-primary"></div>
      </div>
      <div class="title-box-top">
        <div class="title-top" id="current-title-top-primary"></div>
      </div>
      <div class="title-box-bottom">
        <div class="title-bottom" id="current-title-bottom-primary"></div>
      </div>
      <div class="synopsis" id="current-synopsis-primary"></div>
    </aside>

    <aside class="slide-info" id="slide-info-secondary">
      <div class="genre-box">
        <div class="genre-text" id="current-genre-secondary"></div>
      </div>
      <div class="title-box-top">
        <div class="title-top" id="current-title-top-secondary"></div>
      </div>
      <div class="title-box-bottom">
        <div class="title-bottom" id="current-title-bottom-secondary"></div>
      </div>
      <div class="synopsis" id="current-synopsis-secondary"></div>
    </aside>

    <!-- Material Design Controls -->
    <div class="material-controls" id="slide-controls" role="navigation" aria-label="Slide navigation">
      <!-- Inline Controls -->
      <div class="material-inline-controls">
        <button class="material-fab" data-action="prev" aria-label="Previous slide">
          <span class="material-icon">chevron_left</span>
          <div class="material-ripple"></div>
        </button>
        
        <div class="slide-info">
          <div class="slide-counter">
            <span class="current-slide">1</span>
            <span class="slide-separator">/</span>
            <span class="total-slides">7</span>
          </div>
          
          <!-- Progress Bar under counter -->
          <div class="material-progress">
            <div class="progress-track">
              <div class="progress-fill" id="carousel-progress-bar"></div>
            </div>
          </div>
        </div>
        
        <button class="material-fab" data-action="play-pause" aria-label="Play/Pause">
          <span class="material-icon">pause</span>
          <div class="material-ripple"></div>
        </button>
        
        <button class="material-fab" data-action="next" aria-label="Next slide">
          <span class="material-icon">chevron_right</span>
          <div class="material-ripple"></div>
        </button>
      </div>
    </div>

    <div class="loading-screen" id="loading-screen">
      <div class="spinner"></div>
      <p>Loading content...</p>
    </div>

    <!-- Configuration must be loaded first -->
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
